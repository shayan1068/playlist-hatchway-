{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h2>Playlists that include this song:</h2>
<ul>
  {% for playlist in song.playlists %}
    <li><a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a></li>
  {% else %}
    <li>This song is not part of any playlists yet.</li>
  {% endfor %}
</ul>

{% endblock %}
