{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST">
  {{ form.hidden_tag() }}
  <div>
    {{ form.song.label }}<br>
    {{ form.song() }}<br>
    {% for error in form.song.errors %}
      <span style="color: red;">[{{ error }}]</span><br>
    {% endfor %}
  </div>
  <div>
    <button type="submit">Add Song</button>
  </div>
</form>

{% endblock %}
